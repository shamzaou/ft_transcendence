<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ft_transcendence - Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@300;400;700&display=swap');

        :root {
            --primary-color: #00ff00;
            --secondary-color: #ff00ff;
            --background-color: #000000;
            --text-color: #ffffff;
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
            font-size: 16px;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 1.25em;
            position: relative;
        }

        header {
            padding: 1.25em 0;
            border-bottom: 0.125em solid var(--primary-color);
        }

        .logo {
            font-family: 'Press Start 2P', cursive;
            font-size: 1.5em;
            text-decoration: none;
            color: var(--primary-color);
            text-shadow: 0.125em 0.125em var(--secondary-color);
            display: block;
            text-align: center;
        }

        main {
            padding: 3.75em 0;
            position: relative;
        }

        h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: 2.5em;
            color: var(--primary-color);
            margin-bottom: 0.8em;
            text-align: center;
            text-shadow: 0.08em 0.08em var(--secondary-color);
        }

        .login-form {
            max-width: 25em;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 2em;
            border-radius: 0.5em;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }

        .form-group {
            margin-bottom: 1.5em;
        }

        label {
            display: block;
            margin-bottom: 0.5em;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.875em;
            color: var(--primary-color);
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.75em;
            border: 2px solid var(--primary-color);
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: 'Roboto', sans-serif;
            font-size: 1em;
            border-radius: 0.3125em;
        }

        .submit-btn {
            display: block;
            width: 100%;
            background-color: var(--primary-color);
            color: var(--background-color);
            padding: 0.75em 1.5em;
            text-decoration: none;
            border: none;
            border-radius: 0.3125em;
            transition: all 0.3s ease;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.875em;
            text-align: center;
            margin-top: 1.25em;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: var(--secondary-color);
            transform: scale(1.05);
        }

        .register-link {
            text-align: center;
            margin-top: 1.5em;
            font-size: 0.875em;
        }

        .register-link a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .register-link a:hover {
            color: var(--secondary-color);
        }

        @media (max-width: 768px) {
            body, html {
                font-size: 14px;
            }

            h1 {
                font-size: 2.2em;
            }
        }

        @media (max-width: 480px) {
            body, html {
                font-size: 12px;
            }

            .logo {
                font-size: 1.25em;
            }

            h1 {
                font-size: 1.8em;
            }

            .login-form {
                padding: 1.5em;
            }
        }
    </style>
</head>
<body>
<header>
    <div class="container">
        <a href=index.html class="logo">PONG</a>
    </div>
</header>

<main>
    <div class="container">
        <h1>Login</h1>
        <form class="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="submit-btn">LOG IN</button>
        </form>
        <div class="register-link">
            <p>Don't have an account? <a href="#">Register here</a></p>
        </div>
    </div>
</main>
</body>
</html>
