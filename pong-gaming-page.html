<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ft_transcendence - Pong Edition</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@300;400;700&display=swap');

        :root {
            --primary-color: #00ff00;
            --secondary-color: #ff00ff;
            --background-color: #000000;
            --text-color: #ffffff;
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }

        header {
            padding: 20px 0;
            border-bottom: 2px solid var(--primary-color);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Press Start 2P', cursive;
            font-size: 24px;
            text-decoration: none;
            color: var(--primary-color);
            text-shadow: 2px 2px var(--secondary-color);
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin-left: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 400;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--primary-color);
        }

        main {
            padding: 60px 0;
            position: relative;
        }

        h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: 2.5em;
            color: var(--primary-color);
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 2px 2px var(--secondary-color);
        }

        p {
            margin-bottom: 20px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }

        .cta-button {
            display: inline-block;
            background-color: var(--primary-color);
            color: var(--background-color);
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
            transition: all 0.3s ease;
            font-family: 'Press Start 2P', cursive;
            font-size: 14px;
            text-align: center;
            margin-top: 20px;
        }

        .cta-button:hover {
            background-color: var(--secondary-color);
            transform: scale(1.05);
        }

        .pong-animation {
            width: 100%;
            height: 200px;
            position: relative;
            margin-top: 40px;
            overflow: hidden;
        }

        .paddle {
            width: 10px;
            height: 60px;
            background-color: var(--text-color);
            position: absolute;
            top: 70px;
        }

        .paddle-left {
            left: 10px;
        }

        .paddle-right {
            right: 10px;
        }

        .ball {
            width: 10px;
            height: 10px;
            background-color: var(--primary-color);
            border-radius: 50%;
            position: absolute;
            top: 95px;
            left: 50%;
            animation: moveBall 4s linear infinite;
        }

        @keyframes moveBall {
            0%, 100% { left: 20px; }
            50% { left: calc(100% - 30px); }
        }

        .divider {
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 2px;
            background-color: var(--text-color);
            transform: translateX(-50%);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .pong-animation {
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <a href="#" class="logo">PONG</a>
                <ul class="nav-links">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Play</a></li>
                    <li><a href="#">Leaderboard</a></li>
                    <li><a href="#">Profile</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <h1>ft_transcendence</h1>
            <p>Welcome to the ultimate Pong experience! Challenge your friends, climb the leaderboard, and become the Pong champion.</p>
            <div style="text-align: center;">
                <a href="#" class="cta-button">PLAY NOW</a>
            </div>
            <div class="pong-animation">
                <div class="paddle paddle-left"></div>
                <div class="paddle paddle-right"></div>
                <div class="ball"></div>
                <div class="divider"></div>
            </div>
        </div>
    </main>
</body>
</html>
