<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Paddle Battle</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@300;400;700&display=swap');

        :root {
            --primary-color: #00ff00;
            --secondary-color: #ff00ff;
            --background-color: #000000;
            --text-color: #ffffff;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            font-family: 'Press Start 2P', cursive;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            border: 2px solid white;
            width: 800px;
            padding: 20px;
        }

        .container>*:not(:last-child) {
            margin-bottom: 10px;
        }

        .auth-container {
            width: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
        }

        .input-container {
            display: flex;
            align-items: center;
        }

        .input-field {
            border: none;
            border-bottom: 2px solid white;
            height: 30px;
            background-color: rgb(20, 20, 20);
            color: white;
            transition-duration: 0.3s;
        }

        .input-field:hover {
            border-bottom: 2px solid var(--primary-color);
        }

        .auth-button {
            background-color: #00ff00;
            border: none;
            box-shadow: 0 3px white;
            color: black;
            transition-duration: 0.3s;
            padding: 4px;
        }

        .auth-button:hover {
            background-color: #ff00ff;
        }

        .auth-button:active {
            box-shadow: none;
            transform: translateY(3px);
        }

        .right-side,
        .left-side {
            display: flex;
            flex-direction: column;
        }

        .right-side>* {
            margin-bottom: 10px;
        }

        .left-side>* {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Register</h2>
        <form method="POST" id="registerForm" class="auth-container" enctype="multipart/form-data">
            <div class="left-side">
                <label for="id_username">Nickname:</label>
                <label for="id_email">Email:</label>
                <label for="id_password1">Password:</label>
                <label for="id_password2">Confirm Password:</label>
                <label for="id_profile_picture">Profile Picture (Optional):</label>
            </div>
            <div class="right-side">
                <input type="text" name="username" class="input-field" id="id_username" required>
                <input type="email" name="email" class="input-field" id="id_email" required>
                <input type="password" name="password1" class="input-field" id="id_password1" required>
                <input type="password" name="password2" class="input-field" id="id_password2" required>
                <input type="file" name="profile_picture" class="input-field" id="id_profile_picture" accept="image/*">
            </div>
        </form>
        <button type="button" id="register-button" class="auth-button">Submit</button>
    </div>

    <script>
        document.getElementById('register-button').addEventListener('click', async () => {
            console.log('Submit button clicked!');  // Debug message to ensure script is running

            const username = document.getElementById('id_username').value;
            const email = document.getElementById('id_email').value;
            const password1 = document.getElementById('id_password1').value;
            const password2 = document.getElementById('id_password2').value;
            // const profilePicture = document.getElementById('id_profile_picture').files[0]; // Get the selected file

            // Validate that passwords match
            if (password1 !== password2) {
                alert("Passwords do not match");
                return;
            }

            // Create a FormData object to send file data
            const formData = new FormData();
            formData.append('username', username);
            formData.append('email', email);
            formData.append('password', password1);

            // Append the profile picture only if a file is chosen
            // if (profilePicture) {
            //     formData.append('profile_picture', profilePicture);
            // }

            try {
                // Send the form data to the server
                const response = await fetch('/api/register/', {
                    method: 'POST',
                    body: formData,  // FormData automatically sets the correct headers
                });

                // Parse the JSON response
                const data = await response.json();

                if (response.ok) {
                    alert('Registration successful!');
                    window.location.href = '/login/';  // Redirect to the login page
                } else {
                    alert('Registration failed: ' + data.error);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            }
        });
    </script>
</body>

</html>
