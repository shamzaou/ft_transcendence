<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ft_transcendence - Pong Edition</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@300;400;700&display=swap');

        :root {
            --primary-color: #00ff00;
            --secondary-color: #ff00ff;
            --background-color: #000000;
            --text-color: #ffffff;
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
            font-size: 16px;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 1.25em;
            position: relative;
        }

        header {
            padding: 1.25em 0;
            border-bottom: 0.125em solid var(--primary-color);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .logo {
            font-family: 'Press Start 2P', cursive;
            font-size: 1.5em;
            text-decoration: none;
            color: var(--primary-color);
            text-shadow: 0.125em 0.125em var(--secondary-color);
        }

        .nav-links {
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            padding: 0;
        }

        .nav-links li {
            margin-left: 1.25em;
        }

        .nav-links a {
            font-family: 'Press Start 2P', cursive;
            text-decoration: none;
            color: var(--text-color);
            transition: color 0.3s ease;
            font-size: 0.75em;
        }

        .nav-links a:hover {
            color: var(--primary-color);
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .hamburger span {
            width: 25px;
            height: 3px;
            background-color: var(--primary-color);
            margin: 2px 0;
            transition: 0.4s;
        }

        main {
            padding: 3.75em 0;
            position: relative;
        }

        h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: 2.5em;
            color: var(--primary-color);
            margin-bottom: 0.8em;
            text-align: center;
            text-shadow: 0.08em 0.08em var(--secondary-color);
        }

        p {
            margin-bottom: 1.25em;
            max-width: 37.5em;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
            font-size: 1em;
        }

        .cta-button {
            display: inline-block;
            background-color: var(--primary-color);
            color: var(--background-color);
            padding: 0.75em 1.5em;
            text-decoration: none;
            border-radius: 0.3125em;
            transition: all 0.3s ease;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.875em;
            text-align: center;
            margin-top: 1.25em;
        }

        .cta-button:hover {
            background-color: var(--secondary-color);
            transform: scale(1.05);
        }

        .pong-animation {
            width: 100%;
            height: 12.5em;
            position: relative;
            margin-top: 2.5em;
            overflow: hidden;
        }

        .paddle {
            width: 0.625em;
            height: 3.75em;
            background-color: var(--text-color);
            position: absolute;
            top: 4.375em;
        }

        .paddle-left {
            left: 0.625em;
        }

        .paddle-right {
            right: 0.625em;
        }

        .ball {
            width: 0.625em;
            height: 0.625em;
            background-color: var(--primary-color);
            border-radius: 50%;
            position: absolute;
            top: 5.9375em;
            left: 50%;
            animation: moveBall 4s linear infinite;
        }

        @keyframes moveBall {
            0%, 100% { left: 1.25em; }
            50% { left: calc(100% - 1.875em); }
        }

        .divider {
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 0.125em;
            background-color: var(--text-color);
            transform: translateX(-50%);
        }

        @media (max-width: 768px) {
            body, html {
                font-size: 14px;
            }

            .hamburger {
                display: flex;
            }

            .nav-links {
                display: none;
                width: 100%;
                text-align: center;
                padding-top: 1em;
            }

            .nav-links.active {
                display: flex;
                flex-direction: column;
            }

            .nav-links li {
                margin: 0.5em 0;
            }

            h1 {
                font-size: 2.2em;
            }
        }

        @media (max-width: 480px) {
            body, html {
                font-size: 12px;
            }

            .logo {
                font-size: 1.25em;
            }

            h1 {
                font-size: 1.8em;
            }

            .pong-animation {
                height: 10em;
            }

            .paddle {
                height: 3em;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <a href="#" class="logo">PONG</a>
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <ul class="nav-links">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Play</a></li>
                    <li><a href="#">Leaderboard</a></li>
                    <li><a href="#">Profile</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <h1>ft_transcendence</h1>
            <p>Welcome to the ultimate Pong experience! Challenge your friends, climb the leaderboard, and become the Pong champion.</p>
            <div style="text-align: center;">
                <a href="#" class="cta-button">PLAY NOW</a>
            </div>
            <div class="pong-animation">
                <div class="paddle paddle-left"></div>
                <div class="paddle paddle-right"></div>
                <div class="ball"></div>
                <div class="divider"></div>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const hamburger = document.querySelector('.hamburger');
            const navLinks = document.querySelector('.nav-links');

            hamburger.addEventListener('click', () => {
                navLinks.classList.toggle('active');
            });
        });
    </script>
</body>
</html>
